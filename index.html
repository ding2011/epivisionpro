<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EpiVision Pro | 全学科可视化解决方案</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.css">
    <style>
        :root {
            --primary: #0078D4;
            --accent: #7FBA00;
            --bg: #000;
            --surface: #1a1a1a;
            --text: #fff;
            --tech-gradient: linear-gradient(135deg, #0078D4 0%, #7FBA00 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        #preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .logo-symbol {
            width: 300px;
            height: 300px;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(0,120,212,0.5));
        }

        .dna-line {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 12px solid var(--primary);
            border-radius: 50%;
            clip-path: inset(0 50% 0 0);
            transform-origin: center;
            opacity: 0.8;
        }

        .dna-line::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 12px solid var(--primary);
            border-radius: 50%;
            left: -100%;
            clip-path: inset(0 0 0 50%);
        }

        .code-brackets {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-size: 4em;
            opacity: 0;
            text-shadow: 0 0 15px rgba(0,120,212,0.5);
        }

        .logo-text {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em;
            color: var(--accent);
            opacity: 0;
            letter-spacing: 4px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(127,186,0,0.4);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transform: translateY(-100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav.active {
            transform: translateY(0);
            opacity: 1;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
            position: relative;
            z-index: 1;
        }

        .page h1 {
            font-size: 4em;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            max-width: 1200px;
            line-height: 1.2;
        }

        .tech-box {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 3rem 0;
            justify-content: center;
            max-width: 1200px;
        }

        .tech-item {
            padding: 1rem 2rem;
            background: var(--tech-gradient);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            opacity: 0;
            transform: scale(0.8);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .contact-button {
            padding: 1.5rem 3rem;
            background: var(--tech-gradient);
            color: white;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            opacity: 0;
            transform: translateY(30px);
        }

        @media (max-width: 768px) {
            .page h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <div id="preloader">
        <div class="logo-container">
            <div class="logo-symbol">
                <div class="dna-line"></div>
                <div class="code-brackets">&lt; &gt;</div>
            </div>
            <div class="logo-text">EpiVision Pro</div>
        </div>
    </div>

    <nav>
        <div class="nav-logo">
            <div class="logo-symbol">
                <div class="dna-line"></div>
                <div class="code-brackets">&lt; &gt;</div>
            </div>
            <span>EpiVision Pro</span>
        </div>
    </nav>

    <main>
        <section class="page">
            <h1 data-animate>想拥有专属可视化网站？</h1>
        </section>

        <section class="page">
            <h1 data-animate>我们为您实现！</h1>
        </section>

        <section class="page">
            <h1 data-animate>用前沿技术打造最佳方案</h1>
            <div class="tech-box">
                <div class="tech-item" data-animate>Java 21</div>
                <div class="tech-item" data-animate>Python AI</div>
                <div class="tech-item" data-animate>React 18</div>
            </div>
        </section>

        <section class="page">
            <h1 data-animate>立即开启您的可视化项目</h1>
            <a href="mailto:contact@epivision.pro" class="contact-button" data-animate>
                contact@epivision.pro
            </a>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>
    <script>
        const tl = gsap.timeline({
            onComplete: () => {
                gsap.to("#preloader", {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => {
                        document.getElementById("preloader").style.display = "none";
                        document.querySelector("nav").classList.add("active");
                        startPageAnimations();
                    }
                });
            }
        });

        tl.from(".dna-line", {
            rotation: 720,
            opacity: 0,
            duration: 2.5,
            stagger: 0.2
        })
        .from(".code-brackets", {
            opacity: 0,
            scale: 0.5,
            duration: 1.5
        }, "-=1")
        .from(".logo-text", {
            opacity: 0,
            y: 50,
            duration: 1.5
        }, "-=1");

        function startPageAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const elements = entry.target.querySelectorAll('[data-animate]');
                        elements.forEach((el, i) => {
                            gsap.from(el, {
                                opacity: 0,
                                y: 50,
                                scale: 0.9,
                                duration: 1,
                                delay: i * 0.15,
                                ease: "back.out(1.7)"
                            });
                        });
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.2 });

            document.querySelectorAll('.page').forEach(page => {
                observer.observe(page);
            });
        }

        particlesJS('particles-canvas', {
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: "#0078D4" },
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0078D4",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        let lastScroll = 0;
        window.addEventListener("scroll", () => {
            const currentScroll = window.pageYOffset;
            const nav = document.querySelector("nav");
            nav.classList.toggle("active", currentScroll > 0);
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
